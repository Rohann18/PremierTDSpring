<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Table Soliste</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<table class="table">
		<thead>
    		<tr>
      			<th scope="col">#</th>
      			<th scope="col">Nom</th>
      			<th scope="col">Prenom</th>
      			<th scope="col">Date Naissance</th>
      			<th scope="col">Natonnalite</th>
      			<th scope="col">Actions</th>
    		</tr>
  		</thead>
  		<tbody>
    		<tr th:each="soliste : ${listeSoliste}">
      			<td><span th:text="${soliste.num}"></span></td>
      			<td><span th:text="${soliste.nom}"></span></td>
      			<td><span th:text="${soliste.prenom}"></span></td>
      			<td><span th:text="${soliste.dateNaissance}"></span></td>
      			<td><span th:text="${soliste.nationnalite}"></span></td>
      			<td>
      				<a th:href="'deleteSoliste/' + ${soliste.num}"><button type="button" class="btn btn-danger">Delete</button></a>
      				<a th:href="'modifSoliste/' + ${soliste.num}"><button type="button" class="btn btn-warning">Modify</button></a>
      			</td>
    		</tr>
  		</tbody>
	</table>
	<div class="col">
		<a th:href="formulaireSoliste"><button type="button"
		class="btn btn-primary">Ajouter un soliste</button></a>
	</div>
</body>
</html>
